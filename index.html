<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={68720197936e62b9527492c3bc6e930e}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
    <title hidden>Whether the Weather</title>
</head>

<header>
    <p class="whetherHeader" style="color:rgb(1, 126, 235)">WHETHER</p>
    <p class="theHeader" style="color:rgb(1, 126, 235)">---THE---</p>
    <p class="weatherHeader" style="color:rgb(1, 126, 235)">WEATHER</p>
</header>
<body>
    <div class="card">
        <div class="header2">
            <h2 class="titleFont">Whether you're in...</h2>
            <div class="search">
                <input type="input" class="searchBar" id="searchBar" placeholder="Enter a city name"> <button
                    type="button" class="mainBtn" id="searchInput">Check Weather</button>
            </div>
            <h2 class="cityName"></h2>
            <h1 class="temp" style="color:black">Current Temp: <span style="color:aliceblue"></span></h1>
            <div>
                <div class="weather1" style="width: 15rem;">
                    <div class="currentWeather">
                        <div class="description">Condition: <span id="description" style="font-size:larger"></span></div>
                        <div class="wind">Wind Speed: <span id="wind" style="font-size:larger"></span></div>
                        <div class="humidity">Oh! The Humidity: <span id="humidity" style="font-size:larger"></span>
                        </div>
                    </div>
                </div>
                <div class="weather2">
                    <h2 style="color:black">5-Day Forecast:</h2>
                    <div class="forecast">
                        <div class="row">
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id="day2"></div>
                                        <p>Tomorrow:</p>
                                        <div class="day2Temp">Temp: <span id="day2Temp"></span></div>
                                        <div class="day2Wind">Wind: <span id="day2Wind"></span></div>
                                        <div class="day2Humidity">Humidity: <span id="day2Humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='day3'></div>
                                        <p>Day 3:</p>
                                        <div class="day3Temp">Temp: <span id="day3Temp"></span></div>
                                        <div class="day3Wind">Wind: <span id="day3Wind"></span></div>
                                        <div class="day3Humidity">Humidity: <span id="day3Humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='day4'></div>
                                        <p>Day 4:</p>
                                        <div class="day4Temp">Temp: <span id="day4Temp"></span></div>
                                        <div class="day4Wind">Wind: <span id="day4Wind"></span></div>
                                        <div class="day4Humidity">Humidity: <span id="day4Humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='day5'></div>
                                        <p>Day 5:</p>
                                        <div class="day5Temp">Temp: <span id="day5Temp"></span></div>
                                        <div class="day5Wind">Wind: <span id="day5Wind"></span></div>
                                        <div class="day5Humidity">Humidity: <span id="day5Humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <div class="card-text">
                                        <div id='day6'></div>
                                        <p>Day 6:</p>
                                        <div class="day6Temp">Temp: <span id="day6Temp"></span></div>
                                        <div class="day6Wind">Wind: <span id="day6Wind"></span></div>
                                        <div class="day6Humidity">Humidity: <span id="day6Humidity"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
